<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postsStatus === 'Love it',
                'list-group-item-danger': postsStatus === 'Don\'t Love it'}"
    [ngStyle]="{background:getColor()}">
    <h1 style="font-size:25px;font-family:fantasy;font-style:italic;text-decoration:underline;">{{ postsName }}</h1>
        <p>{{ postsContent }}</p>
        {{ postsLoveIts }}
    <div class = "col-10 btn-group">
            <button class="btn btn-success" (click)="onLoveIts()">Love it!</button>
            <button class="btn btn-danger" (click)="onDontLoveIts()" >Don't love it.</button>
            </div>
    <p style="font-size:15px;font-style:italic;color:#565656;text-align:right;">{{ postsDate }}</p>
</li>
